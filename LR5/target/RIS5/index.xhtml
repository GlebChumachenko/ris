<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Customers</title>
</h:head>
<h:body>
    <h1>All customers</h1>
    <h:panelGrid columns="6" border="1">
        <h:outputText value="id"/>
        <h:outputText value="name"/>
        <h:outputText value="zip"/>
        <h:outputText value="address"/>
        <h:outputText value="email"/>
        <h:outputText value="state"/>
        <c:set var="customers" value="#{mainController.getAll()}"></c:set>
        <c:forEach items="${customers}" var="customer">
            <h:outputText value="${customer.id}"/>
            <h:outputText value="${customer.name_customer}"/>
            <h:outputText value="${customer.zip}"/>
            <h:outputText value="${customer.address}"/>
            <h:outputText value="${customer.email}"/>
            <h:outputText value="${customer.state}"/>
        </c:forEach>
    </h:panelGrid>
    <h:button outcome="delete.xhtml" value="Delete Customer"/>
    <h:button outcome="update.xhtml" value="Update Customer"/>
    <h:button outcome="findById.xhtml" value="Find Customer by ID"/>
    <h:button outcome="add.xhtml" value="Add Customer"/>
</h:body>
</html>
