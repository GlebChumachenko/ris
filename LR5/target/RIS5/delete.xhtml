<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
   <title>Delete Customer</title>
</h:head>

<h:body>
   <h1>Delete Customer</h1>
   <h:form>

      <h:panelGrid columns="7" border="1">
         <h:outputText value="id"/>
         <h:outputText value="name"/>
         <h:outputText value="zip"/>
         <h:outputText value="address"/>
         <h:outputText value="email"/>
         <h:outputText value="state"/>
         <h:outputText value="action"/>
         <c:set var="customers" value="#{mainController.getAll()}"></c:set>
         <c:forEach items="${customers}" var="customer">
            <h:outputText value="${customer.id}"/>
            <h:outputText value="${customer.name_customer}"/>
            <h:outputText value="${customer.zip}"/>
            <h:outputText value="${customer.address}"/>
            <h:outputText value="${customer.email}"/>
            <h:outputText value="${customer.state}"/>
            <h:column>
               <f:facet name="header">Actions</f:facet>
               <h:commandButton value="Delete" action="#{mainController.deleteCustomer(customer.id)}" />
            </h:column>
         </c:forEach>
      </h:panelGrid>
   </h:form>
   <br/>
   <br/>
   <h:button outcome="index.xhtml" value="Back"/>
</h:body>

</html>
